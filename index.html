<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab10 - Problem 2</title>
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to bottom right, #2c67f2, #62cff4);
            color: white;
            padding: 40px;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            text-align: center;
            font-family: 'Fuzzy Bubbles', cursive;
            font-size: 3em;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 20px auto;
        }
        ul {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>My Simple Web Page</h1>
        <p>{{ intro }}</p>

        <h2>Installation</h2>
        <p>{{ installation }}</p>

        <h2>Building Process of Page</h2>
        <p>{{ building }}</p>

        <h2>Difficulties & Solutions Faced during Page Creation</h2>
        <ul>
            <li v-for="item in difficulties">{{ item }}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                intro: "This page demonstrates my first simple web page using the Vue.js framework.",
                installation: "I included Vue.js using a CDN link in the <head> section of my HTML file. No local installation or backend server was needed, making it simple to use.",
                building: "I created a <div> with id='app', then used Vue.js to bind data properties to the page using double curly braces {{ }}. I added headings, paragraphs, and a list to show different sections of the page.",
                difficulties: [
                    "Figuring out the correct CDN link for Vue.js. I searched the official Vue.js site and confirmed the correct CDN version.",
                    "Learning the basic syntax for binding data in Vue. I searched for examples of basic Vue.js and learnt that variables must be put in the data object and displayed using the variable name. ",
                    "Centering text and styling using CSS gradients to make it look a little more presentable. I just played around with the styling and wanted to have some similarity to problem 1 of lab 10, so I kept the background as a gradient similar to problem 1, but changed the colour to blue.",
                    "Figuring out how to host the webpage using Github pages. I followed the instructions on the Github pages website on how to deploy my page, and followed the instructions accordingly. However, it took some time to show the updates I made on the pages after I saved them."
                ]
            }
        })
    </script>
</body>
</html>
